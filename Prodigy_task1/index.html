<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="nav-container">
        <nav class="nav">
            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h1>Home </h1>
        <a href="https://www.skullcandy.in/shop/earbuds/bluetooth-earbuds/true-wireless/smokin-buds-true-wireless-earbuds/" target="_blank">
        <img src="images/home.png" alt="Home Image" class="section-image">
        </a>
    </section>
    <section id="about">
        <h1>about </h1>
        <a href="https://www.skullcandy.in/product-category/budget-tws/" target="_blank">
        <img src="images/about.png" alt="About Image" class="section-image">
        </a>
    </section>
    <section id="services">
        <h1>services </h1>
        <a href="https://www.skullcandy.in/shop/" target="_blank">
        <img src="images/Services.png" alt="Services Image" class="section-image">
        </a>
    </section>
    <section id="contact">
        <h1>contact Us</h1>
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>
    
            <button type="submit">Submit</button>
        </form>
    </section>    
    <script src="script.js"></script>
</body>
</html>
